<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Triple Tres Triades</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/x-icon/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="https://www.instagram.com/tripletrestriads/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/instagram_logo.webp" alt="Instagram" />
          </a>
          <a
            href="https://twitter.com/tripletrestriads"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/Twitter_logo_blue.webp" alt="Twitter" />
          </a>
          <a
            href="https://opensea.io/collection/Triple Tres Triades"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/openseablue.webp" alt="Opensea" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Mar 1, 2023 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>NFT's be Dropping Soon!!</h1>
               
        <p>A new batch of Octane Octupies will be available very soon! Currnetly under construction</p>
        <a href="https://www.facebook.com/tripletrestriads" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the Triple Tres Triade community</span>
        </a>
      </div>
    </section>
    
<img src="images/Pictures/ratwork.png" alt="ratwork">

    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
